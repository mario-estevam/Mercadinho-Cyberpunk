<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link th:href="@{/css/estilos.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>

<div th:replace="fragments/commons :: header"></div>


<div data-aos="fade-up" id="area">

        <form class="formulario"  method="post" th:object="${alimento}" th:action="@{/salvar}" enctype="multipart/form-data">
            <fieldset>
                <legend>Formulario de Cadastro de alimentos</legend>
                <label>Nome: </label> <input type="text" name="nome" th:field="*{nome}"> <br />
                <p class="erro" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"> </p>
                <label>Tipo:</label> <input type="text" name="tipo" th:field="*{tipo}"> <br />
                <p class="erro" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"> </p>
                <label>Peso:</label> <input type="text" name="peso" th:field="*{peso}"> <br />
                <p class="erro" th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}"> </p>
                <label>Preco:</label> <input type="text" name="preco" th:field="*{preco}"> <br />
                <p class="erro" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"> </p>
                <label>Imagem:</label> <input type="file" name="file"/><br />
                <button type="submit">Enviar</button>
            </fieldset>
        </form>

</div>


    <div th:replace="fragments/commons :: footer"></div>


<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
