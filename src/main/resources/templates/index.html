<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link th:href="@{/css/estilos.css}" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/commons :: header"></div>

<div class="home">
	<p><strong><center>Lista de Alimentos Cadastrados</center></strong></p>
	<table  class="table table-dark">
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Nome</th>
			<th scope="col">Tipo</th>
			<th scope="col">Fabricado</th>
			<th scope="col">Vencimento</th>
			<th scope="col">Fornecedor</th>
		</tr>
		<tr th:each="alimento : ${listaAlimentos}">
			<td th:text="${alimento.id}">ID</td>
			<td th:text="${alimento.nome}">Nome</td>
			<td th:text="${alimento.tipo}">Tipo</td>
			<td th:text="${alimento.fabricado}">Fabricado</td>
			<td th:text="${alimento.vencimento}">Vencimento</td>
			<td th:text="${alimento.fornecedor}">Fornecedor</td>
			<td><img width="100px" th:src="@{'/images/' + ${alimento.getImagemUri()}}" alt="imagem"/></td>
			<td><a th:href="@{'/adicionarCarrinho/' + ${alimento.id}}">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
					<path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
				</svg>
				Adicionar ao Carrinho
			</a>
			</td>

		</tr>
	</table>
</div>

<div class="nova">
	<div th:replace="fragments/commons :: footer"></div>
</div>


</body>
</html>
