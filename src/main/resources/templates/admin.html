<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link th:href="@{/css/estilos.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/commons :: header"></div>

<p class="doAdmin"> <center> <a href="/cadastro" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Cadastrar Novo Alimento</a> </center> </p>

<center><p class="alert alert-primary par" role="alert" th:text="${#request.getParameter('msg')}"></p></center>

<div class="tabela">
    <p><center>Lista de Alimentos Cadastrados</center></p>
    <table  class="table table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Tipo</th>
            <th scope="col">Peso</th>
            <th scope="col">Preco</th>
            <th scope="col">Imagem</th>
        </tr>
        <tr th:each="alimento : ${listaAlimentos}">
            <td th:text="${alimento.id}">ID</td>
            <td th:text="${alimento.nome}">Nome</td>
            <td th:text="${alimento.tipo}">Tipo</td>
            <td th:text="${alimento.peso}">Peso</td>
            <td th:text="${alimento.preco}">Preco</td>
            <td><img width="100px" th:src="@{'/images/' + ${alimento.getImagemUri()}}" alt="imagem"/></td>
            <td><a class="btn btn-warning" role="button" th:href="@{'/deletar/' + ${alimento.id}}">Deletar </a></td>
            <td><a class="btn btn-info"  role="button" th:href="@{'/editar/' + ${alimento.id}}">Editar </a></td>

        </tr>
    </table>
</div>

<div class="nova">
    <div th:replace="fragments/commons :: footer"></div>
</div>


</body>
</html>
