<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/estilos.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
      <header th:fragment="header">
          <img  src="https://i.imgur.com/OHqnKSN.jpg" width="100%"  alt="..." />
          <nav  class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="/">Mercadinho</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="textoNavbar">
                  <ul class="navbar-nav mr-auto">
                      <form id="area" class="d-flex">
                          <a href="/verCarrinho" class="btn btn-outline-dark"  type="submit">
                              <i class="bi-cart-fill me-1"></i>

                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                              </svg>
                             Carrinho
                              <p th:text="${#request.getParameter('redirectMessage')}"></p>
                              <div th:if="${!session.isEmpty()}">
                                  <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${session.carrinho.size()}"></span>
                              </div>
                          </a>
                      </form>

                  </ul>
              </div>
          </nav>

      </header>

      <footer th:fragment="footer">
          <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
              © 2021 Copyright:
              <a class="text-reset fw-bold" href="https://github.com/mario-estevam">Mario-estevam</a>
          </div>
      </footer>


</html>
